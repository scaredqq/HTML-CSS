<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">

        <div id="photo" class="sber">
            <img src="https://i.pinimg.com/originals/65/05/77/650577673fad701100d239c52fb6f044.gif" alt="Описание изображения" />
        </div>


        <div id="result" class="result">0</div>

        <div class="buttons">
            <div>
                <button id="btn_op_clear" class="my-btn secondary raidus">C</button>
                <button id="btn_op_sign" class="my-btn secondary raidus">+/-</button>
                <button id="btn_op_percent" class="my-btn secondary raidus">%</button>
                <button id="btn_op_div" class="my-btn secondary raidus">/</button>
            </div>

            <div>
                <button id="btn_digit_7" class="my-btn raidus">7</button>
                <button id="btn_digit_8" class="my-btn raidus">8</button>
                <button id="btn_digit_9" class="my-btn raidus">9</button>
                <button id="btn_op_mult" class="my-btn primary raidus">x</button>
            </div>

            <div>
                <button id="btn_digit_4" class="my-btn raidus">4</button>
                <button id="btn_digit_5" class="my-btn raidus">5</button>
                <button id="btn_digit_6" class="my-btn raidus">6</button>
                <button id="btn_op_minus" class="my-btn primary raidus">-</button>
            </div>

            <div>
                <button id="btn_digit_1" class="my-btn raidus">1</button>
                <button id="btn_digit_2" class="my-btn raidus">2</button>
                <button id="btn_digit_3" class="my-btn raidus">3</button>
                <button id="btn_op_plus" class="my-btn primary raidus">+</button>
            </div>

            <div>
                <button id="btn_digit_0" class="my-btn raidus">0</button>
                <button id="btn_digit_dot" class="my-btn raidus">.</button>
                <button id="btn_op_equal" class="my-btn primary execute raidus">=</button>
            </div>
        </div>


        <div class="info">
            <button id="theme-toggle" class="theme-toggle">Сменить тему</button>
            <a href="https://github.com/scaredqq" class="github-link">GitHub</a>
        </div>

        <details class="background">
            <summary>Автор</summary>
            <p>ФИО: Рухлин А.В.</p>
            <p>Группа: ИУ5-46Б</p>
        </details>

        <div class="goal">
            <h3>Цель ЛР</h3>
            <p>Знакомство с HTML и CSS</p>
        </div>
    </div>

    <script>
    document.getElementById('theme-toggle').addEventListener('click', function () {
        document.body.classList.toggle('green-theme');
    });
</script>
</body>

</html>
